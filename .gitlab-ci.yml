image: golang:1.20
stages:
  - build
  - test
  - lint
  - release

default:
  tags:
    - linux
  cache:
    paths:
      - .cache

before_script:
  - mkdir -p .cache
  - export GOPATH=${CI_PROJECT_DIR}/.cache

test:
  stage: test
  script:
    - go test -v ./...

test_race:
  stage: test
  script:
    - go test -race -v ./...

staticcheck:
  stage: lint
  before_script:
    - go install honnef.co/go/tools/cmd/staticcheck@latest
  script:
    - staticcheck ./...

vet:
  stage: lint
  script:
    - go vet ./...

build_oinit:
  stage: build
  script:
    - make oinit

build_oinit_ca:
  stage: build
  script:
    - make oinit-ca

build_oinit_shell:
  stage: build
  script:
    - make oinit-shell

build_oinit_switch:
  stage: build
  script:
    - make oinit-switch

prerelease:
  stage: release
  image:
    name: docker:stable
  services:
    - docker:dind
  only:
    refs:
      - tags
      - prerelease
  tags:
    - linux
  variables:
    GIT_STRATEGY: clone
    GIT_DEPTH: 0
    REPO_HOST: repo.data.kit.edu
    REPO_USER: cicd
  script:
    - if [ -z "$CI_COMMIT_TAG" ]; then docker run --rm -v $PWD:/tmp/oinit -w /tmp/oinit bitnami/git .gitlab-ci-scripts/set-prerel-version.sh; fi;
    - .gitlab-ci-scripts/goreleaser.sh && .gitlab-ci-scripts/upload.sh
  # after_script:
  #   - docker run --rm curlimages/curl -d "repo=github.com/lbrocke/oinit" https://goreportcard.com/checks
